<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rag.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <button class="dark-mode-toggle">Dark Mode</button>
    <button class="back-button"><a href="/">Home</a></button>

    <div class="chat-container">
        <div class="chat-header">Ask About ISL</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <textarea id="userInput" class="chat-input" placeholder="Ask a question..."></textarea>
            <button id="sendButton" class="send-btn">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/rag.js') }}"></script>
</body>
</html>
