


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <title>Dictionary - ISL Buddy</title>
  <style>
    :root {
      --light-bg: #e0f7fa;
      --light-card: #ffffff;
      --light-text: #000000;
      --dark-bg: #000000;
      --dark-card: #1a1a1a;
      --dark-text: #ffffff;
      --blue1: #b3e5fc;
      --blue2: #4fc3f7;
      --blue3: #0288d1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: all 0.4s ease;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .search-section {
      width: 40%;
      background-color: var(--blue1);
      display: flex;
      flex-direction: column;
      transition: background-color 0.4s;
      overflow-y: auto;
    }

    body.dark-mode .search-section {
      background-color: #121212;
    }

    .search-box {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: inherit;
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .search-section input {
      padding: 1rem;
      font-size: 1rem;
      flex: 1;
      border: none;
      border-radius: 8px 0 0 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .mic-button {
      padding: 1rem;
      background-color: var(--blue3);
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    .mic-button.recording {
      animation: pulse 1s infinite;
    }

    #clearSearchButton {
      background-color: var(--blue3);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #clearSearchButton:hover {
      background-color: var(--blue2);
    }

    @keyframes pulse {
      0%, 100% { background-color: var(--blue3); }
      50% { background-color: #ff4081; }
    }

    .recommendations {
      margin-top: 1rem;
      padding: 1rem;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .grid-item {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      background-color: var(--blue2);
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.3s ease;
      animation: fadeInUp 0.4s ease both;
    }

    .grid-item:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--blue3);
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .video-section {
      flex: 1;
      background-color: var(--blue2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.4s;
    }

    body.dark-mode .video-section {
      background-color: #1a1a1a;
    }

    #player {
      width: 90%;
      max-width: 960px;
      height: 60%;
      border: none;
      border-radius: 12px;
      animation: fadeIn 1.2s ease-in;
    }

    .home-button {
        background-color: var(--blue3);
        color: white;
        padding: 0.6rem 0.9rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: float 2.5s ease-in-out infinite;
        height: 100%;
    }

    .home-button:hover {
        background-color: var(--blue2);
        transform: scale(1.05);
    }


    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  <div class="container">
    <div class="search-section">
      <div class="search-box">
        <a href="/" class="home-button">üè†</a>
        <input type="text" id="searchInput" placeholder="Enter word...">
        <button class="mic-button" id="micBtn" onclick="startListening()">üé§</button>
        <button id="clearSearchButton">Clear</button>
      </div>
      <div class="recommendations" id="videoContainer"></div>
      <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
      </div>
    </div>
    <div class="video-section">
      <div id="player"></div>
    </div>
  </div>

  <script>
    let player;
    let currentVideoId = '';
    let currentPage = 1;
    const itemsPerPage = 100;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    window.onYouTubeIframeAPIReady = function () {
      player = new YT.Player('player', {
        height: '640',
        width: '100%',
        videoId: '',
        playerVars: {
          playsinline: 1,
          rel: 0,
          autoplay: 1,
          controls: 1
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    };

    function startListening() {
      const micBtn = document.getElementById("micBtn");
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      micBtn.classList.add("recording");

      recognition.onresult = function (event) {
        const speechResult = event.results[0][0].transcript;
        document.getElementById("searchInput").value = speechResult;
        micBtn.classList.remove("recording");
        document.getElementById("searchInput").dispatchEvent(new Event('input'));
      };

      recognition.onerror = function (event) {
        micBtn.classList.remove("recording");
        alert("Speech recognition error: " + event.error);
      };

      recognition.onend = function () {
        micBtn.classList.remove("recording");
      };

      recognition.start();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        player.loadVideoById(currentVideoId);
      }
    }

    function loadPage(page) {
      fetch(`/dictionary/api/paginate?page=${page}&items_per_page=${itemsPerPage}`)
        .then(response => response.json())
        .then(data => {
          const videoContainer = document.getElementById('videoContainer');
          videoContainer.innerHTML = '';
          for (const [key, value] of Object.entries(data.items)) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.innerHTML = `<a href="#" class="video-link" data-video-id="${value}">${key}</a>`;
            videoContainer.appendChild(gridItem);
          }
          document.getElementById('pageInfo').textContent = `Page ${data.page}`;
          document.getElementById('prevPage').disabled = data.page === 1;
          document.getElementById('nextPage').disabled = data.page * itemsPerPage >= data.total;
        })
        .catch(error => console.error('Fetch error:', error));
    }

    function searchWord(query) {
      fetch(`/dictionary/api/search?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(results => {
          const videoContainer = document.getElementById('videoContainer');
          videoContainer.innerHTML = '';
          for (const [key, value] of Object.entries(results)) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.innerHTML = `<a href="#" class="video-link" data-video-id="${value}">${key}</a>`;
            videoContainer.appendChild(gridItem);
          }
        })
        .catch(error => console.error('Search error:', error));
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadPage(currentPage);

      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          loadPage(currentPage);
        }
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        currentPage++;
        loadPage(currentPage);
      });

      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim();
        if (query.length > 0) {
          searchWord(query);
        } else {
          loadPage(1);
        }
      });

      document.getElementById('clearSearchButton').addEventListener('click', () => {
        searchInput.value = '';
        currentPage = 1;
        loadPage(1);
      });

      document.getElementById('videoContainer').addEventListener('click', function (event) {
        if (event.target.classList.contains('video-link')) {
          event.preventDefault();
          const videoId = event.target.getAttribute('data-video-id');
          if (player) {
            currentVideoId = videoId;
            player.loadVideoById(videoId);
          }
        }
      });

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
  </script>
</body>
</html>
