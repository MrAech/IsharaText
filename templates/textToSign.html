<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Sign - ISL Buddy</title>
  <style>
    :root {
      --light-bg: #e0f7fa;
      --light-card: #ffffff;
      --light-text: #000000;
      --dark-bg: #000000;
      --dark-card: #1a1a1a;
      --dark-text: #ffffff;
      --blue1: #b3e5fc;
      --blue2: #4fc3f7;
      --blue3: #0288d1;
      --highlight: #ff1744;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: all 0.4s ease;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 2rem;
      height: 100vh;
      gap: 1.5rem;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideDown 0.7s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .text-input-section textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: var(--light-card);
      transition: background-color 0.3s ease, color 0.3s ease;
      animation: floatIn 1s ease-in;
    }

    @keyframes floatIn {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    body.dark-mode .text-input-section textarea {
      background-color: var(--dark-card);
      color: var(--dark-text);
    }

    .mic-button {
      background-color: var(--blue3);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .mic-button:hover {
      background-color: var(--blue2);
      transform: scale(1.05);
    }

    .mic-button.recording {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { background-color: var(--blue3); }
      50% { background-color: #ff4081; }
      100% { background-color: var(--blue3); }
    }

    .output-section {
      font-size: 1.2rem;
      background-color: var(--light-card);
      color: var(--light-text);
      padding: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      animation: floatIn 0.6s ease-in-out;
    }

    body.dark-mode .output-section {
      background-color: var(--dark-card);
      color: var(--dark-text);
    }

    #spinner {
      color: var(--blue3);
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Convert Text to ISL</h2>
      <button class="mic-button" id="micBtn" onclick="startListening()">ðŸŽ¤</button>
      <button onclick="toggleTheme()">ðŸŒ“</button>
    </div>

    <div class="text-input-section">
      <textarea id="textInput" placeholder="Enter full sentence..."></textarea>
      <br><br>
      <button class="mic-button" onclick="convertText()">Convert</button>
    </div>

    <div class="output-section" id="outputSection"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    function convertText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;

      const section = document.getElementById("outputSection");
      section.innerHTML = "<p id='spinner'>Translating to ISL Gloss...</p>";

      fetch('/textToSign/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      })
      .then(res => res.json())
      .then(data => {
        const translation = data.translation;
        section.innerHTML = `<strong>GLOSS:</strong> ${translation}`;
      })
      .catch(err => {
        console.error("Error:", err);
        section.innerHTML = "<p style='color: var(--highlight);'>Error occurred while translating.</p>";
      });
    }

    function startListening() {
      const micBtn = document.getElementById("micBtn");
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      micBtn.classList.add("recording");

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        document.getElementById("textInput").value = speechResult;
        micBtn.classList.remove("recording");
      };

      recognition.onerror = function(event) {
        micBtn.classList.remove("recording");
        alert("Error: " + event.error);
      };

      recognition.onend = function() {
        micBtn.classList.remove("recording");
      };

      recognition.start();
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
